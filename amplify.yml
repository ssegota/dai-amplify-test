version: 1
# This is a full-stack configuration for an Amplify Gen 2 application


frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci || npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: frontend/dist
    files:
      - '**/*'
  cache:
    paths:
      - frontend/node_modules/**/*
