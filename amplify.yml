version: 1

backend:
  phases:
    build:
      commands:
        # Generate the amplify_outputs.json file in the root directory
        - npx ampx generate outputs
    postBuild:
      commands:
        # Copy the generated config into the frontend source folder
        - cp ./amplify_outputs.json ./frontend/src/amplify_outputs.json

frontend:
  phases:
    preBuild:
      commands:
        - cd frontend
        - npm ci || npm install
    build:
      commands:
        - npm run build

  artifacts:
    baseDirectory: dist
    files:
      - '**/*'

  cache:
    paths:
      - frontend/node_modules/**/*

